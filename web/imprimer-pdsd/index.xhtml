<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{langues.generer_pdsd}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <f:view locale="#{loginController.language}">

                <h:form id="UtilisateurListForm">

                    <p:growl id="growl" showDetail="true"/>
                    <center>

                        <p:panelGrid>

                            <center>
                                <h:commandButton rendered="#{loginController.mode.equals('district')}" style="width:170px;height: 100px;border-radius: 5%"  value="#{langues.imprimer} PDF"  actionListener="#{printpdsdController.printMicroPlanD()}"/>                                
                            </center>
                            
                            <center>
                                <h:commandButton rendered="#{loginController.mode.equals('region')}" style="width:170px;height: 100px;border-radius: 5%"  value="#{langues.imprimer} PDF"  actionListener="#{printpdsdController.printMicroPlanR()}"/>                               
                            </center>

                        </p:panelGrid>

                    </center>

                </h:form>

            </f:view>

        </ui:define>

    </ui:composition>

</html>
