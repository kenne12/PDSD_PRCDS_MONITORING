<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:messages id="growl" closable="true" />

    <h:form id="PartiehauteListform" enctype="multipart/form-data">

        <p:panel header="#{langues.partiehaute}">

            <p:tabView>
                
                <p:tab title="#{langues.introduction}">
                    <p:inputTextarea style=" width: 1200px" rows="27"  id="intro" value="#{partiehauteController.partiehauteStructure.introdution}" />
                </p:tab>

                <p:tab title="#{langues.description}">
                    <p:inputTextarea style=" width: 1200px;"  rows="27" id="prese" value="#{partiehauteController.partiehauteStructure.descriptionstructure}"/>
                </p:tab>    

            </p:tabView>
        </p:panel>

        <center>

            <p:commandButton actionListener="#{partiehauteController.savePartiehaute()}" value="#{langues.Save}" update=":PartiehauteListform,:growl" > 
                <p:confirm header="#{langues.ConfirmationHeader}" message="#{langues.ConfirmCreateMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </center>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>
</ui:composition>
