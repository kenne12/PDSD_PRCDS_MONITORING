<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="SessionCreerDlg" 
                  widgetVar="SessionCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="CHOIX DU TRIMESTRE"
                  closable="false"
                  closeOnEscape="false"
                  visible="#{loginController.session}">

            <h:form id="SessionCreerForm">

                <p:messages id="growl" closable="true">
                    <p:effect type="pulsate" event="load" delay="50" />
                </p:messages>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses ="column">

                        <p:outputLabel value="#{langues.trimestre}" for="trimestre" />
                        <p:selectOneMenu id="trimestre" filter="true" value="#{loginController.periodederattachement.idperiodederattachement}" required="true">                            
                            <f:selectItem itemLabel="#{langues.choisir}" itemValue="" />
                            <f:selectItems value="#{loginController.periodederattachements}" var="item" itemLabel="#{item.nom}" itemValue="#{item.idperiodederattachement}"/>                            
                        </p:selectOneMenu>

                    </p:panelGrid>

                    <p:separator/>

                    <center>
                        <p:commandButton actionListener="#{loginController.checkSession()}" value="#{langues.valider}" 
                                         update="display,:SessionCreerDlg,growl"/>
                    </center>

                </h:panelGroup>  

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
